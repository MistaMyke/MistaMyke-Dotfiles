exec = gsettings set org.gnome.desktop.interface icon-theme 'Sweet-Rainbow'
exec = gsettings set org.gnome.desktop.interface gtk-theme 'Tokyonight-Dark'
exec = gsettings set org.gnome.desktop.interface color-scheme 'prefer-dark'

general {
    gaps_in = 2
    gaps_out = 3
    border_size = 2
    col.active_border = rgba(ca9ee6ff) rgba(4fd6beff) 75deg
    col.inactive_border = rgba(ca9ee6ff) rgba(4fd6beff) 75deg
    layout = dwindle
    resize_on_border = true
}

group {
    col.border_active = rgba(ca9ee6ff) rgba(f2d5cfff) 45deg
    col.border_inactive = rgba(b4befecc) rgba(6c7086cc) 45deg
    col.border_locked_active = rgba(ca9ee6ff) rgba(f2d5cfff) 45deg
    col.border_locked_inactive = rgba(b4befecc) rgba(6c7086cc) 45deg
}

decoration {
    rounding = 7
    drop_shadow = false

    blur {
        enabled = yes
        size = 6
        passes = 3
        new_optimizations = on
        ignore_opacity = off
        xray = false
    }
}

#layerrule = blur,waybar
